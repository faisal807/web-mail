<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="mail">
        <h3>Send Mail</h3>
        <form onsubmit="sendEmail(); reset(); return false;">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" placeholder="Name...">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="Sendemail" placeholder="example@email.com">
            <br>
            <label for="send-email">Send to Email</label>
            <br>
            <input type="email" id="toEmail" placeholder="example@email.com">
            <br>
            <label for="message">Message</label>
            <br>
            <textarea id="message" cols="30" rows="10"></textarea>
            <br>
            <button>Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        function sendEmail() {
                Email.send({
                SecureToken: "8570f48d-7cb0-4f2d-bed2-a9ae87bafcdc",
                To : document.getElementById('toEmail').value,
                From : document.getElementById("Sendemail").value,
                Subject : "This is the subject",
                Body : "Name : " + document.getElementById("name").value
                +"<br>From Email: " + document.getElementById("Sendemail").value
                +"<br>To Email: " + document.getElementById("toEmail").value
                +"<br> Message: " + document.getElementById("message").value,
            }).then(
            message => alert(message)
            );
        }
    </script>
</body>
</html>
